<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0" />
		<meta name="description" content="A conversational AI system that listens, learns, and challenges" />
		<meta property="og:title" content="ChatGPT" />
		<meta property="og:image" content="https://openai.com/content/images/2022/11/ChatGPT.jpg" />
		<meta
			property="og:description"
			content="A conversational AI system that listens, learns, and challenges" />
		<meta property="og:url" content="https://chat.acy.dev" />
		<link rel="stylesheet" href="{{ url_for('bp.static', filename='css/style.css') }}" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{{ url_for('bp.static', filename='img/apple-touch-icon.png') }}" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{{ url_for('bp.static', filename='img/favicon-32x32.png') }}" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{{ url_for('bp.static', filename='img/favicon-16x16.png') }}" />
		<link rel="manifest" href="{{ url_for('bp.static', filename='img/site.webmanifest') }}" />
		<title>FreeGPT</title>
	</head>

	<body data-urlprefix="{{ url_prefix}}">
		<div class="main-container">
			<div class="box sidebar">
				<button class="button" id="sidebar-button" onclick="new_conversation()">
					<i class="fa-regular fa-plus"></i>
					<span>{{_('New Conversation')}}</span>
				</button>
				<div class="top">					
					<div class="spinner"></div>
				</div>
				<div class="sidebar-footer">
					<!-- <button class="button" onclick="delete_conversations()">
						<i class="fa-regular fa-trash"></i>
						<span>{{_('Clear Conversations')}}</span>
					</button> -->
						<div class="settings-container">
								<div class="field">
									<span>{{_('Model')}}</span>
									<select class="dropdown" name="model" id="model">
									<option value="gpt-3.5-turbo" selected="">gpt-3.5-turbo</option>
									<option value="gpt-3.5-turbo-0613">gpt-3.5-turbo-0613</option>
									<option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
									<option value="gpt-3.5-turbo-16k-0613">gpt-3.5-turbo-16k-0613</option>
									<option value="gpt-4">gpt-4</option>
									<option value="gpt-4-0613">gpt-4-0613</option>
									<option value="gpt-4-32k">gpt-4-32k</option>
									<option value="gpt-4-32k-0613">gpt-4-32k-0613</option>
									<option value="palm2">palm2</option>
									<option value="palm">palm</option>
									<option value="google">google</option>
									<option value="google-bard">google-bard</option>
									<option value="google-palm">google-palm</option>
									<option value="bard">bard</option>
									<option value="llama2-7b">llama2-7b</option>
									<option value="llama2-13b">llama2-13b</option>
									<option value="llama2-70b">llama2-70b</option>
									<option value="command-nightly">command-nightly</option>
									<option value="gpt-neox-20b">gpt-neox-20b</option>
									<option value="santacoder">santacoder</option>
									<option value="bloom">bloom</option>
									<option value="flan-t5-xxl">flan-t5-xxl</option>
									<option value="code-davinci-002">code-davinci-002</option>
									<option value="text-ada-001">text-ada-001</option>
									<option value="text-babbage-001">text-babbage-001</option>
									<option value="text-curie-001">text-curie-001</option>
									<option value="text-davinci-002">text-davinci-002</option>
									<option value="text-davinci-003">text-davinci-003</option>
									<option value="llama70b-v2-chat">llama70b-v2-chat</option>
									<option value="llama13b-v2-chat">llama13b-v2-chat</option>
									<option value="llama7b-v2-chat">llama7b-v2-chat</option>
									<option value="oasst-sft-1-pythia-12b">oasst-sft-1-pythia-12b</option>
									<option value="oasst-sft-4-pythia-12b-epoch-3.5">oasst-sft-4-pythia-12b-epoch-3.5</option>
									<option value="command-light-nightly">command-light-nightly</option>
									</select>
								</div>
								<div class="field">
									<span>{{_('Provider')}}</span>
										<select class="dropdown" name="provider" id="provider">
										<option value="g4f.Provider.Auto" selected>Auto</option>
										<option value="g4f.Provider.AItianhuSpace">AItianhuSpace</option>
										<option value="g4f.Provider.ChatgptLogin">ChatgptLogin</option>
										<option value="g4f.Provider.ChatgptDemo">ChatgptDemo</option>
										<option value="g4f.Provider.ChatgptDuo">ChatgptDuo</option>
										<option value="g4f.Provider.Vitalentum">Vitalentum</option>
										<option value="g4f.Provider.ChatgptAi">ChatgptAi</option>
										<option value="g4f.Provider.AItianhu">AItianhu</option>
										<option value="g4f.Provider.ChatBase">ChatBase</option>
										<option value="g4f.Provider.Liaobots">Liaobots</option>
										<option value="g4f.Provider.Yqcloud">Yqcloud</option>
										<option value="g4f.Provider.Myshell">Myshell</option>
										<option value="g4f.Provider.FreeGpt">FreeGpt</option>
										<option value="g4f.Provider.Vercel">Vercel</option>
										<option value="g4f.Provider.Aichat">Aichat</option>
										<option value="g4f.Provider.GPTalk">GPTalk</option>
										<option value="g4f.Provider.GptGod">GptGod</option>
										<option value="g4f.Provider.AiAsk">AiAsk</option>
										<option value="g4f.Provider.GptGo">GptGo</option>
										<option value="g4f.Provider.Ylokh">Ylokh</option>
										<option value="g4f.Provider.Bard">Bard</option>
										<option value="g4f.Provider.Aibn">Aibn</option>
										<option value="g4f.Provider.Bing">Bing</option>
										<option value="g4f.Provider.You">You</option>
										<option value="g4f.Provider.Llama2">Llama2</option>
										<option value="g4f.Provider.Aivvm">Aivvm</option>
									</select>
								</div>
								<div class="field">
									<span>{{_('Jailbreak')}}</span>
										<select class="dropdown" name="jailbreak" id="jailbreak">
										<option value="default" selected>{{_('Default')}}</option>
										<option value="gpt-dan-11.0">{{_('DAN')}}</option>
										<option value="gpt-evil">{{_('Evil')}}</option>
									</select>
								</div>
								<div class="field">
									<span>{{_('Language')}}</span>
									<select
									class="dropdown"
									id="language"
									onchange="changeLanguage(this.value)"></select>
								</div>
								<div class="field checkbox">
									<span>{{_('Web Access')}}</span>									
									<input type="checkbox" id="switch" />
									<label for="switch"></label>
								</div>
								<div class="checkbox field">
									<span>{{_('Dark Mode')}}</span>
									<input type="checkbox" id="theme-toggler" />
									<label for="theme-toggler"></label>
								</div>
								<!-- <div class="checkbox field">
									<span>{{_('Highlight')}}</span>
									<input type="checkbox" id="hl-toggle" />
									<label for="hl-toggle"></label>
								</div> -->			
					</div>
					<a class="info" href="https://github.com/VadimBoev/freegpt-webui-v2" target="_blank">
						<i class="fa-brands fa-github"></i>
						<span class="conversation-title"> {{_('Version')}}: 0.4 </span>
					</a>
				</div>
			</div>
			<div class="conversation">
				<div class="stop-generating stop-generating-hidden">
					<button class="button" id="cancelButton">
						<span>{{_('Stop Generating')}}</span>
					</button>
				</div>
				<div class="box" id="messages"></div>
				<div class="user-input">
					<div class="box input-box">
						<textarea
							id="message-input"
							placeholder="{{_('Ask a question')}}"
							cols="30"
							rows="10"
							style="white-space: pre-wrap"></textarea>
						<div id="send-button">
							<i class="fa-regular fa-paper-plane-top"></i>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="menu-button">
			<i class="fa-solid fa-bars"></i>
		</div>

		<!-- scripts -->
		<script>
			window.conversation_id = "{{ chat_id }}";
		</script>
		<script src="{{ url_for('bp.static', filename='js/icons.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/chat.js') }}" defer></script>
		<script src="{{ url_for('bp.static', filename='js/markdown-it.min.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/highlight.min.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/highlightjs-copy.min.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/theme-toggler.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/sidebar-toggler.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/change-language.js') }}"></script>
	</body>
</html>
